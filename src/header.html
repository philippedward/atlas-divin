<header class="l-header header-all">
  <img class="header-img" src="./img/logo-dark.png" alt="logo atlas" />
  <nav class="header-nav">
    <ul class="header-list">
      <li>Mes favoris</li>
      <li>Dieu du jour</li>
      <li>Dieux populaires</li>
    </ul>
    <button
      type="button"
      id="dark-mode-btn"
      class="header-switch-mode-btn header-moon"
    >
      <img src="./img/icon/moon.svg" alt="moon" />
    </button>
    <button
      type="button"
      id="light-mode-btn"
      class="header-switch-mode-btn header-sun"
    >
      <img src="./img/icon/sun-high.svg" alt="moon" />
    </button>
  </nav>
</header>
